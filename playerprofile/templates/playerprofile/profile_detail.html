{% extends 'playerprofile/base_detail.html' %}

{% block content %}
    <div class="box">
        <img src="{{ profile.pic }}" alt="{{ profile.title }}の画像" class="box-img">
        <h1>{{ profile.title }}</h1>
        <h5>{{ profile.team }}</h5>
        <h5>{{ profile.info.prefecture }}</h5>
        <p>{{ profile.comment |linebreaksbr }}</p>
        <ul>
            <li><a href="#"><i class="fab fa-facebook-square" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter-square" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
        </ul>
    </div>
{% endblock %}
