{% load static %}
<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>JRSF SPEED</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "montserrat", sans-serif;
        }

        .header{
            height: 100px;
            background: #34495e;
            padding: 0 20px;
            color: #fff;
        }

        .logo{
            line-height: 100px;
            float: left;
            text-transform: uppercase;
        }

        .menu{
            float: right;
            line-height: 100px;
        }

        .menu a{
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            padding: 0 10px;
            transition: 0.4s;
        }

        .show-menu-btn, .hide-menu-btn{
            transition: 0.4s;
            font-size: 30px;
            cursor: pointer;
            display: none;
        }
        .show-menu-btn{
            float: right;
        }
        .show-menu-btn i{
            line-height: 100px;
        }
        .menu a:hover,
        .show-menu-btn:hover,
        .hide-menu-btn:hover{
            color: #3498db;
        }
        #chk{
            position: absolute;
            visibility: hidden;
            z-index: -1111;
        }
        .content{
            padding: 0 20px;
        }
        .content img{
            width: 100%;
            max-width: 700px;
            margin: 20px 0;
        }
        .content p{
            text-align: justify;
        }
        @media screen and (max-width: 800px){
            .show-menu-btn, .hide-menu-btn{
                display: block;
            }
            .menu{
                position: fixed;
                width: 100%;
                height: 100vh;
                background: #333;
                right: -100%;
                top: 0;
                text-align: center;
                padding: 80px 0;
                line-height: normal;
                transition: 0.7s;
            }
            .menu a{
                display: block;
                padding: 20px;
            }
            .hide-menu-btn{
                position: absolute;
                top: 40px;
                right: 40px;
            }
            #chk:checked ~ .menu{
                right: 0;
            }
        }

           .global-nav {
    position: relative;
    width: 100%;
    height: 60px;
    line-height: 60px;
    max-width: 1000px;
    margin: 0 auto;
}



/* 各メニューのスタイル */
    .global-nav p {
        float: left;
        width: 25%;
    }
    .global-nav p a {
        display: block;
        color: #1c1c1c;
    }

    /* 黒いバーのスタイル */
    .global-nav--bar {
        position: absolute;
        display: block;
        bottom: 0;
        left: 0;
        width: 25%;
        height: 5px;
        background: #000;
        -webkit-transition: all .5s;
        transition: all .5s;
    }

    /* ホバーでバーの位置を変化 */
    .global-nav p:nth-child(1):hover ~ .global-nav--bar {
        left: 0;
    }
    .global-nav p:nth-child(2):hover ~ .global-nav--bar {
        left: 25%;
    }
    .global-nav p:nth-child(3):hover ~ .global-nav--bar {
        left: 50%;
    }
    .global-nav p:nth-child(4):hover ~ .global-nav--bar {
        left: 75%;
    }
    .inline {
    display: inline-block;
}

    </style>
</head>
<body>
    <div class="header">
        <h2 class="logo">JRSF SPEED</h2>
        <input type="checkbox" id="chk">
        <label for="chk" class="show-menu-btn">
            <i class="fas fa-ellipsis-h"></i>
        </label>

        <ul class="menu">
            <a href="{% url 'top:index' %}">SPEED</a>
            <a href="http://jrsf.or.jp/artistic/">ARTISTIC</a>
            <a href="http://jrsf.or.jp/rink_hockey/">RINK HOCKEY</a>
            <a href="http://jrsf.or.jp/inline_hockey/">INLINE HOCKEY</a>
            <label for="chk" class="hide-menu-btn">
                <i class="fas fa-times"></i>
            </label>
        </ul>
    </div>
    <div class="content">
    <center>
        <a href="{% url 'top:index' %}"><img src="http://jrsf.or.jp/wordpress/wp-content/themes/jrsf/image/01_top/main_image_sp.jpg" alt="JRSF"></a>
    </center>
    </div>

    <nav class="global-nav">
            <p><a href="{% url 'playerprofile:index' %}">選手紹介</a></p>
            <p><a href="{% url 'gamesinformation:index' %}">大会情報</a></p>
            <p><a href="#">スクール・体験会</a></p>
            <p><a href="{% url 'record:index' %}">公式記録</a></p>
            <span class="global-nav--bar"></span>
    </nav><br>

    {% endblock %}
